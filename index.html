<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Simulador de crédito de consumo.">
    <meta name="author" content="Rafael Benavides">

    <title>Simulador de crédito de consumo</title>

    <!-- Bootstrap core CSS -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
</head>
<body id="body">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Simulador de Crédito V1</a>
            </div>
        </div>
    </nav>
  
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>¡Bienvenido!</h1>
            <p>Completa el siguiente formulario y podrás obtener 3 simulaciones de crédito.</p>
        </div>
    </div>
  
    <div id="myContainer" class="container">

        <div class="starter-template">
            <h1>Simula tu crédito</h1>
            <p id="formInstrucctions" class="lead">Ingresa el monto de tu crédito y la cantidad de cuotas mensuales que necesitas.</p>

            <form id="myForm">
                <div class="form-group row">
                  <label for="requestedAmount" class="col-sm-2 col-form-label">Monto solicitado (CLP):</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="requestedAmount" name="requestedAmount" placeholder="Ingresa el monto a solicitar">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="numberOfCreditInstallments" class="col-sm-2 col-form-label">Número de cuotas:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="numberOfCreditInstallments" placeholder="Ingresa el número de cuotas mensuales requeridas">
                  </div>
                </div>
                
                
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="clp-simulation" class="btn btn-primary">Simular en CLP</button>
                        <button id="usd-simulation" class="btn btn-primary">Simular en USD</button>
                        <button id="uf-simulation" class="btn btn-primary">Simular en UF</button>
                    </div>
                </div>
            </form>
        </div>
  
    </div>
    <hr>
  
        <footer>
            <p>&copy; 2021 RB, Inc.</p>
        </footer>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="./dist/js/bootstrap.min.js"></script>

    <script src="./simulador.js" type="text/javascript"></script>
    <script src="./jspdf.min.js" type="text/javascript"></script>
</body>
</html>
